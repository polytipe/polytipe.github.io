<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>clipboard-input Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../clipboard-input.html">
  </head>
  <body>

    <template is="dom-bind">
      <p>An example of <code>&lt;clipboard-input&gt;</code>:</p>
      <p>
        <label for="copyVal">Value:</label>
        <input id='copyVal' type="text" value='{{copyVal::input}}'>
      </p>
      <clipboard-input id='el' value='[[copyVal]]'></clipboard-input>
      <div style="width: 500px;">
        <clipboard-input id='el' value='[[copyVal]]' copy-text='Copy' copied-text='Copied' style='width: 100%;'></clipboard-input>
      </div>
    </template>

    <script>
      document.querySelector("template[is='dom-bind']").copyVal = 'Default Test Value';
      document.addEventListener('clipboard-input-copy', function(e) {
        alert('Succesfully copied value "' + e.detail.value + '"');
      });
    </script>
  </body>
</html>
